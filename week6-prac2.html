<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-3</title>
    <script>
        function whatKeyDown(e) {
            let question = document.getElementById("question");
            let input = document.getElementById("result");
            if (e.key == "Enter") {
                input.value = eval(question.value);
            }
        }
    </script>
</head>

<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
    <p>
        식
        <input type="text" id="question" onkeydown="whatKeyDown(event)">
    </p>
    <p>
        값
        <input type="text" id="result" value="">
    </p>
</body>

</html>
