<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<h3>1. 직접 객체 만들기</h3>");
        let ob_student = new Object();
        ob_student.korName = "웹프로그래밍";
        ob_student.engNmae = "Web Programming";
        ob_student.classCode = "V024003";
        ob_student.nStudent = 0;
        ob_student.register = function () {
            this.nStudent += 1;
        }
        ob_student.unregister = function () {
            this.nStudent -= 1;
        }
        ob_student.getStudentCount = function () {
            return this.nStudent;
        }
        document.write("교과목 이름 = " + ob_student.korName + "<br>");
        document.write("등록 학생 수 = " + ob_student.getStudentCount() + "<br>");
        ob_student.register();
        document.write("after register, 등록 학생 수 = ", ob_student.getStudentCount());
        document.write("<hr>");

        document.write("<h3>2. 리터럴 표기법</h3>");
        let li_student = {
            korName: "웹프로그래밍",
            engName: "Web Programming",
            classCode: "V024003",
            nStudent: 0,
            register: function () {
                this.nStudent += 1;
            },
            unregister: function () {
                this.nStudent -= 1;
            },
            getStudentCount: function () {
                return this.nStudent;
            }
        };
        document.write("교과목 이름 = " + li_student.korName + "<br>");
        document.write("등록 학생 수 = " + li_student.getStudentCount() + "<br>");
        li_student.register();
        document.write("after register, 등록 학생 수 = ", li_student.getStudentCount());
        document.write("<hr>");

        document.write("<h3>3. Prototype</h3>");
        function pr_student(korName, engName, classCode, nStudent) {
            this.korName = korName;
            this.engName = engName;
            this.classCode = classCode;
            this.nStudent = nStudent;
            this.register = function () {
                this.nStudent += 1;
            }
            this.unregister = function () {
                this.nStudent -= 1;
            }
            this.getStudentCount = function () {
                return this.nStudent;
            }
        }
        let web_student = new pr_student("웹프로그래밍", "Web Programming", "V024003", 0);

        document.write("교과목 이름 = " + web_student.korName + "<br>");
        document.write("등록 학생 수 = " + web_student.getStudentCount() + "<br>");
        web_student.register();
        document.write("after register, 등록 학생 수 = ", web_student.getStudentCount());
    </script>
</body>

</html>
